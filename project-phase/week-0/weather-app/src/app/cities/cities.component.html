<div class="city-container" *ngFor="let city of cities" >
  <div class="city-text-container">
    <p class="city-name">{{ city.cityName }}</p>
    <p class="state-name">{{ city.countryName }}</p>
  </div>
  <p class="celsius">{{ city.celsius }}</p>
  <img src="{{ city.imgSource }}" alt="weather img">
</div>
